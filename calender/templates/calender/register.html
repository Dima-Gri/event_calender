{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="{% static 'calender/css/register.css' %}" rel="stylesheet"/>

</head>
<body>
{% block content %}
<h1>{{title}}</h1>

    <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" class="register-form" id="register-form">
                        {% csrf_token %}

                        {% for f in form %}
                            <div class="form-group">
                                <label for="{{ f.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ f }}
                            </div>
                            <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}

                        <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../../static/calender/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="{% url 'calender:login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
</body>
</html>
